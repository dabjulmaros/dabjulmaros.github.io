<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Emoji Hatter 10/6</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <canvas id="canvas" width="400" height="400" style='display:none'></canvas>
  <div class="controls">
      <img id="result"  src=""/>
  </div>
  <div class="controls">
    <div class="block main">
        <div class="block header">
            Properties:
        </div>
        <div class="block settings">
            <label>&nbsp;&nbsp;&nbsp;&nbsp;Size: </label>
            <input id="SizeSlide" type="range" class="slider" min="-200" max="200" value="0">
            <input id="SizeField" type="number" min="-200" max="200" value="0">
            <div class="break"></div>
            <label>X offset: </label>
            <input id="OffsetXSlide" value="0" type="range" class="slider" min="-400" max="400">
            <input id="OffsetXField" value="0" type="number" min="-400" max="240">
            <div class="break"></div>
            <label>Y offset: </label>
            <input id="OffsetYSlide" value="0" type="range" class="slider" min="-400" max="400">
            <input id="OffsetYField" value="0" type="number" min="-400" max="400">
            <div class="break"></div>
            <label>Rotation: </label>
            <input id="RotationSlide" value="0" type="range" class="slider" min="0" max="359">
            <input id="RotationField" value="0" type="number" min="0" max="359">
            <div class="break"></div>
            <label>Opacity : </label>
            <input id="TransparencySlide" value="100" type="range" class="slider" min="0" max="100">
            <input id="TransparencyField" value="100" type="number" min="0" max="100">
            <div class="break"></div>
            <input type="checkbox" id="Mirror" name="Mirror" class="spaceVertical">
            <label for="Mirror" class="spaceVertical">Mirror</label>
            <div class="break"></div>
            <button id="Reset" type="button" name="button">Reset Settings</button>
            <div class="break"></div>
            
        </div>
    </div>
    <div class="block main">
        <div class="block header">
            Layers:
        </div>
        <div id="layers" class="block layers">
        </div>
    </div>
    <div class="block main">
        <div class="block">
            <button id="addItem" class="tool" type="button" name="button">
                <span class="material-icons">add</span>
            </button>
            <button id="removeItem" class="tool" type="button" name="button">
                <span class="material-icons">clear</span>
            </button>
            <button id="resetCanvas" class="tool important" type="button" name="button">
                <span class="material-icons">remove_circle_outline</span>
            </button>
        </div>
    </div>
</div>
  </body>
  <script src="js/index.js" charset="utf-8"></script>
</html>
