<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Matrix</title>
    </head>
<body>
    <canvas id="c"></canvas>
    <div id="settings" style="display:none">
      <h3>Settings</h3>
      <p>Font size: <input type="number" min="2" value="20" class="textInput" id="fontSize"> px</p>
      <p>Text color: <input type="color" class="colorInput" id="textC" value="#00ff46"></p>
      <p>Background  color: <input type="color" class="colorInput" id="backC" value="#000000"></p>
      <input type="button" id="okButton" value="Ok" class="buttonInput" onclick="changeSettings()">
    </div>
    <script src="script.js"></script>
</body>
</html>
