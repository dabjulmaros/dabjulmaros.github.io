<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>8Queen Solver</title>
  <script src="draw.js" defer></script>
  <script src="solution.js" defer></script>
  <link rel="stylesheet" href="style.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
</head>

<body>
  <div>
    <canvas width="400" height="400"></canvas>
    <div class="controls">
      <button id="solveButton">Solve</button>
      <div class="input">
        <input type="checkbox" name="autoSolve" id="autoSolve" />
        <label for="autoSolve">Solve Next Set Automatically</label>
      </div>
      <div style="height: 38px" class="input">
        <input type="checkbox" name="drawChecker" id="drawChecker" />
        <label for="drawChecker">Checker</label>
      </div>
      <div style="height: 38px" class="input">
        <input type="checkbox" name="animateSolve" id="animateSolve" />
        <label for="animateSolve">Animate Solve</label>
      </div>
      <div style="display: none" class="input slider">
        <input type="range" name="slider" id="slider" min="0" max="750" value="1" /><label for="slider">Animation
          Delay</label>
      </div>
    </div>
  </div>
  <div id="otherSolutions"></div>
</body>

</html>
