<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Icons To base64</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icon/favicon-16x16.png"
    />
    <link rel="manifest" href="./icon/site.webmanifest" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="flex">
    <main class="container">
      <div class="flex">
        <canvas width="24" height="24"></canvas>
        <span>
          <label for="width" class="number">
            Final Width
            <input type="number" id="width" name="width" value="24" />
          </label>
          <label for="height" class="number">
            Final Height
            <input type="number" id="height" name="height" value="24" />
          </label>
        </span>
      </div>
      <label for="input">
        Enter Icon Name
        <input type="text" id="input" name="input" placeholder="search" />
      </label>
    </main>

    <main class="container">
      <span>
        <textarea
          readonly
          name="output"
          id="base64"
          cols="30"
          rows="10"
        ></textarea>

        <button>
          <span class="help">Copied!</span>
          <span class="material-icons"> content_copy </span>
        </button>
      </span>
    </main>
    <div class="sass">
      <span class="material-icons" style="font-size: 2rem"> help </span>

      <div>
        <ul>
          <li>
            Simple site to convert a material icon, into a base64 data url. I
            created this to use base64 as background images.
          </li>
          <li>
            Uses Google
            <a
              href="https://fonts.google.com/icons"
              target="_blank"
              rel="noreferrer"
              >Material</a
            >
            icons, which this tool depends on.
          </li>
          <li>
            Also shout out to
            <a href="https://picocss.com/" target="_blank" rel="noreferrer"
              >pico css</a
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
